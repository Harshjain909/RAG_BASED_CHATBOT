<!DOCTYPE html>
<html>
<head>
    <title>PDF Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 24px;
        }

        .upload-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #chat {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
        }

        .user, .bot {
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            white-space: pre-line;
        }

        .user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot {
            background: #f1f3f5;
            color: #333;
        }

        .input-section {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
        }

        input[type="text"], input[type="file"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“„ PDF Chatbot</h2>

    <div class="upload-section">
        <input type="file" id="fileInput" accept=".pdf" />
        <button onclick="uploadFile()">Upload</button>
    </div>

    <div id="chat"></div>

    <div class="input-section">
        <input type="text" id="question" placeholder="Ask a question..." onkeypress="if(event.key==='Enter') askQuestion()" />
        <button onclick="askQuestion()">Send</button>
    </div>
</div>

<script>
async function createSession() {
    await fetch("/session");
}

async function uploadFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Please select a file!");
    
    const formData = new FormData();
    formData.append("file", file);

    await fetch("/upload", { method: "POST", body: formData });
    alert("Document uploaded successfully!");
}

async function askQuestion() {
    const questionInput = document.getElementById("question");
    const question = questionInput.value.trim();
    if (!question) return;

    const chatDiv = document.getElementById("chat");
    chatDiv.innerHTML += `<div class="user">${question}</div>`;
    questionInput.value = "";

    const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    });

    const data = await response.json();
    chatDiv.innerHTML += `<div class="bot">${data.answer}</div>`;
    chatDiv.scrollTop = chatDiv.scrollHeight;
}

createSession();
</script>

</body>
</html>
